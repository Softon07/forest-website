<!DOCTYPE html>
<html lang="pl">

<head>

</head>

<body>

    <main class="main">
        <nav class="nav">
    <div class="nav-desktop wrapper">
        <a href="#home">
            <p class="nav-desktop__title"><i class="fa-solid fa-tree"></i> Forest</p>
        </a>
        <div class="nav-desktop__boxes">
            <div class="nav-desktop__box">
                <a href="index.html#home" class="nav-desktop__item home-link">Home</a>
            </div>
            <div class="nav-desktop__box">
                <a href="index.html#about" class="nav-desktop__item about-link">O nas</a>
            </div>
            <div class="nav-desktop__box">
                <a href="index.html#offer" class="nav-desktop__item offer-link">Oferta</a>
            </div>
            <div class="nav-desktop__box">
                <a href="#contact" class="nav-desktop__item contact-link active">Kontakt</a>
            </div>
        </div>
    </div>
</nav>

<div class="nav">
    <div class="nav-mobile">
        <a href="#home">
            <p class="nav-mobile__title"><i class="fa-solid fa-tree"></i> Forest</p></a>
        </a>
        <div class="nav-mobile-menu">
            <a href="index.html#home" class="nav-mobile__item">Home</a>
            <a href="index.html#about" class="nav-mobile__item">O nas</a>
            <a href="index.html#offer" class="nav-mobile__item">Oferta</a>
            <a href="#contact" class="nav-mobile__item">Kontakt</a>
        </div>
        <button class="nav-mobile__burger-btn">
            <div class="nav-mobile__burger-box">
                <i class="fa-solid fa-bars"></i>
            </div>
        </button>
    </div>
</div>
        <section class="contact" id="contact">
    <div class="wrapper">

        <h2 class="contact__title">Skontaktuj się z nami!</h2>

        <form class="contact__form">

            <div class="contact__data-box">
                <div class="contact__form-box contact__data">
                    <label for="name">Twoje imię:</label>
                    <input type="text" id="name">
                </div>

                <div class="contact__form-box contact__data">
                    <label for="email">Twój email:</label>
                    <input type="email" id="email">
                </div>
            </div>

            <div class="contact__form-box">
                <label for="msg">Wiadomość:</label>
                <textarea id="msg" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="contact__form-btn glass">Wyślij</button>
        </form>

    </div>

</section>
        <footer class="footer">
    <div class="wrapper">

        <div class="footer__boxes">

            <div class="footer__title-box">
                <h2 class="footer__title-box-heading"><i class="fa-solid fa-tree"></i> Forest</h2>
            </div>

            <div class="footer__big-box-info">
                <div class="footer__box footer__box--1 footer__box-desktop">
                    <h3 class="footer__box-title ">O nas</h3>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="#">Historia</a></li>
                        <li class="footer__box-list-item"><a href="#">Parki</a></li>
                        <li class="footer__box-list-item"><a href="#">Opinie</a></li>
                    </ul>
                </div>
    
                <div class="footer__box footer__box--2 footer__box-desktop">
                    <h3 class="footer__box-title">Nasza firma</h3>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="#">Praca</a></li>
                        <li class="footer__box-list-item"><a href="#">Kadry</a></li>
                        <li class="footer__box-list-item"><a href="#">Zarząd</a></li>
                    </ul>
                </div>
    
                <div class="footer__box footer__box--3 footer__box-desktop">
                    <h3 class="footer__box-title">Dokumenty</h3>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="#">Wnioski</a></li>
                        <li class="footer__box-list-item"><a href="#">Rezerwacje</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <p class="footer__bottom-text"> &copy; <span class="footer__year"></span></p>
</footer>
    </main>

    <script src="./dist/js/main.min.js"></script>

</html>
