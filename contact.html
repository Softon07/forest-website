<body>

            </div>
            <div class="nav-desktop__box">

</nav>

<div class="nav">

        </a>

            <div class="nav-mobile__burger-box">
                <i class="fa-solid fa-bars"></i>
            </div>
        </button>
    </div>
</div>
        <section class="contact" id="contact">

    <div class="contact__map wrapper">
        <h3 class="contact__title">Skontaktuj się z nami!</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.898050095313!2d19.890263912447864!3d50.0881956132616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sMcDonald&#39;s!5e0!3m2!1sen!2spl!4v1691488958497!5m2!1sen!2spl"
            width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="wrapper">
        <h3 class="contact__title">Napisz do nas!</h3>
        <form class="contact__form">
            <div class="contact__data-box">
                <div class="contact__form-box contact__data">
                    <label for="name">Imię:</label>
                    <input type="text" id="name" placeholder="Podaj imię">
                    <p class="error-text"></p>
                </div>
                <div class="contact__form-box contact__data">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Podaj adres email">
                    <p class="error-text"></p>
                </div>
            </div>
            <div class="contact__form-box">
                <label for="msg">Wiadomość:</label>
                <textarea id="msg" cols="30" rows="10" placeholder="Wpisz wiadomość"></textarea>
                <p class="error-text"></p>
            </div>
            <button type="submit" class="contact__form-btn send-btn">Wyślij</button>
        </form>
    </div>

    <div class="contact__popup">
        <p class="contact__text">Formularz został poprawnie wysłany!</p>
        <button class="contact__form-btn close-btn">Zamknij</button>
    </div>

</section>
        <footer class="footer">
    <div class="wrapper">

        <div class="footer__boxes">

            <div class="footer__title-box">
                <h2 class="footer__title-box-heading"><i class="fa-solid fa-tree"></i> Forest</h2>
            </div>

            <div class="footer__big-box-info">
                <div class="footer__box footer__box--1 footer__box-desktop">
                    <h3 class="footer__box-title ">O nas</h3>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="#">Historia</a></li>
                        <li class="footer__box-list-item"><a href="#">Parki</a></li>
                        <li class="footer__box-list-item"><a href="#">Opinie</a></li>
                    </ul>
                </div>
    
                <div class="footer__box footer__box--2 footer__box-desktop">
                    <h3 class="footer__box-title">Nasza firma</h3>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="#">Praca</a></li>
                        <li class="footer__box-list-item"><a href="#">Kadry</a></li>
                        <li class="footer__box-list-item"><a href="#">Zarząd</a></li>
                    </ul>
                </div>
    
                <div class="footer__box footer__box--3 footer__box-desktop">
                    <h3 class="footer__box-title">Dokumenty</h3>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="#">Wnioski</a></li>
                        <li class="footer__box-list-item"><a href="#">Rezerwacje</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <p class="footer__bottom-text"> &copy; <span class="footer__year"></span></p>
</footer>

    <script src="./dist/js/main.min.js"></script>
